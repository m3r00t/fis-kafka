camel:
  springboot:
    name: fis-kafka
  route:
    sendWebsocketIn: kafka:{{kafka.host}}:{{kafka.port}}?topic={{kafka.topic}}&groupId={{kafka.groupId}}
    sendRestOut: kafka:{{kafka.host}}:{{kafka.port}}?topic={{kafka.topic}}

server:
  port: 8080

endpoints:
  enabled: false
  health:
    enabled: true

zookeeper:
  host: my-cluster-zookeeper
  port: 2181
kafka:
  host: my-cluster-kafka
  port: 9091
  topic: fis-kafka
  key: 0
  groupId: fis-kafka-app
